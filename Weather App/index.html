<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Type the city name here" spellcheck="false"> 
            <i id="searchIcon" class="bi bi-search"></i>
        </div>
        <div class="weather">
            <i id="rain-icon" class="bi bi-cloud-drizzle"></i>
            <h1 class="temp">17</h1>
            <h2 class="city">Lisboa</h2>
            <div class="details">
                <div class="col">
                    <!-- nao esquecer fazer isto tar lado a lado e nao em cima usa flexbox -->
                    <p id="Humidity">Humidity</p>
                    <p class="humidity">50</p>
                    <i id="bi-moisture" class="bi bi-moisture"></i>
                </div>
                <div class="col">
                    <p id="Wind">Wind</p>
                    <p class="wind">4</p>
                     <i id="bi-wind" class="bi bi-wind"></i>
                </div>

                
            </div>
        </div>
        
        
    </div> 
    <script>
        const apiKey ="38c97db68e8a39f4725b646df756ae3d";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchButton = document.getElementById("searchIcon")
        
        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
        }
        searchButton.addEventListener( "click", ()=>{
            checkWeather(searchBox.value);
            console.log(searchBox.value);
        });
        
    </script>
</body>
</html>
